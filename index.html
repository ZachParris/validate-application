<!DOCTYPE html>
<html>

<head>
    <title>Bank Of Parris</title>
    <link rel="stylesheet" type="text/css" href="validation.css">
</head>

<body>
    <header>
        <h1>Bank Of Parris</h1>
    </header>
    <fieldset>
        <legend>
            Personal Info:
        </legend>
        <form id="userInfo" action="file:///Users/TechMarkTool/workspace/exercises/the-static-web/banking-form/index.html" method="get">
            <label>First name:  </label>
            <input type="text" name="first_name" size="15" maxlength="30" required/>
            <label>
					Middle initial:  
					<input type="text" name="last_name" size="5" maxlength="30" />
				</label>
            <label>Last name:  <input type="text" name="last_name" size="15" maxlength="30" />
				</label>
            <label>Address:  <input type="text" name="last_name" size="20" maxlength="30" />
				</label>
            <label>Occupation:  
					<input type="text" name="last_name" size="20" maxlength="30" /><br>
				</label>
            <label>
					Employer:  
					<input type="text" name="last_name" size="20" maxlength="30" />
				</label>
            <label>
					Employer address:  
					<input type="text" name="last_name" size="25" maxlength="30" />
				</label>
        </form>
    </fieldset><br><br>
    <fieldset>
        <legend>
            Your Loan:
        </legend>
        <form>
            <h3>Length Of Loan:</h3>
            <input type="radio" name="subject" value="5year"> 5 Years
            <input type="radio" name="subject" value="15year"> 15 Years
            <input type="radio" name="subject" value="30year"> 30 Years
        </form><br><br>

        <div id="select">
            <select name="dropdown" float="right">
                      <option value="conditions" selected>Special Conditions</option>
					  <option value="down_payment">I Have A Down Payment</option>
					  <option value="resident">Out-of-state Resident</option>
					  <option value="Married">Married</option>
					  <option value="co-sign">Loan will be co-signed</option>
					</select>
            <br><br>
        </div>


        <form>
            <h3>Type Of Loan:</h3>
            <input type="checkbox" name="maths" value="on"> Commercial
            <input type="checkbox" name="physics" value="on"> Real Estate
            <input type="checkbox" name="physics" value="on"> Personal
            <input type="checkbox" name="physics" value="on"> Mortgage
            Additional Comments: <br />
            <textarea rows="5" cols="50" name="description">
							</textarea><br><br>
        </form><br><br>
        <form class="contact">
            <label>
					Email:  
					<input id="validInput" type="email" name="Email" required="required" size="15" maxlength="30"/>
				</label><br><br>
            <label>
					 Phone:  
					<input id="validInput" type="number" name="phone" required="required"
					size="15" maxlength="30"/>
				</label><br><br>
            <label>
					LinkedIn:  
					<input id="validInput" type="url" name="linkedin" required="required" size="15" maxlength="30"/>
				</label>
            <input type="button" value="Submit">
        </form>
    </fieldset>
</body>

</html>
